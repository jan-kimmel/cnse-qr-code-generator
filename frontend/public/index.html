<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <button id="history-btn" class="button-disabled">Verlauf</button>
            <h1>QR Code Generator</h1>
            <div class="account-btns">
                <button id="register-btn">Registrieren</button><button id="login-btn">Einloggen</button>
            </div>
        </header>

        <form id="qr-form">
            <input type="text" id="qr-text" placeholder="Text oder URL eingeben" required>
            <button type="submit" id="generate-btn">&#x23CE;</button>
            <button type="button" id="qr-png-download-btn" class="button-disabled">&#x2913;</button>
        </form>

        <div class="qr-box">
            <img id="qr-image" alt="QR Code" hidden>
        </div>

        <div id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Einloggen</h2>
                    <span id="close-modal" class="close">&#x00D7;</span>
                </div>
                <input type="email" id="modal-email" placeholder="Email" required>
                <input type="password" id="modal-password" placeholder="Passwort" required>
                <button id="modal-submit">Einloggen</button>
            </div>
        </div>
    </div>
</body>
</html>
