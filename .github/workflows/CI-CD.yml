name: CI-CD

on:
  push:

env:
  JAVA_VERSION: '25'
  DOCKER_IMAGE_NAME: 'backend'
  FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Make mvnw executable
        run: chmod +x backend/mvnw

      - name: Build Backend
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests

      - name: Run Backend Tests
        working-directory: ./backend
        run: ./mvnw test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/target/surefire-reports/

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          else
            echo "No frontend build found, skipping..."
          fi

      - name: Verify Frontend Build
        run: |
          if [ ! -d "frontend/dist" ] && [ ! -d "frontend/public" ]; then
            echo "Error: Frontend build not found"
            exit 1
          fi
          echo "âœ“ Frontend verified"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:latest ./backend
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./frontend
          docker push ghcr.io/${{ github.repository }}/backend:latest
          docker push ghcr.io/${{ github.repository }}/frontend:latest

      - name: Build Docker Compose
        run: docker compose build